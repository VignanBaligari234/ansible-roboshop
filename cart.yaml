- name: install and run cart component
  hosts: cart
  become: yes 
  tasks:
  - name: setting up NPM resource of cart
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: install nodejs
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop user exits or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true

  - name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop
    when: output.rc != 0

  - name: check /app directory exists or not 
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats 
    ansible.builtin.debug:
      msg: the directory is {{directory}}

  - name: create /app directory  
    ansible.builtin.file:
      path: /app
      state: directory
    when: directory.stat.exists == false

  - name: Download cart artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/cart.zip
      dest: /tmp 

  - name: Extract cart artifact 
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app 
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
  
  - name: copy cart service 
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: daemon reload 
    ansible.builtin.systemd:
      daemon_reload: true
  
  - name: copy mongodb repo to yum.repos.d 
    ansible.builtin.copy:
      src: mongodb.repo 
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb-org-shell
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: load cart data into mongodb
    ansible.builtin.command: mongo --host mongodb.vignanspace.online < /app/schema/cart.js

  - name: restart cart
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: true

  

     
