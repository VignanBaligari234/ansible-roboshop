- name: install and run catalogue component
  hosts: catalogue
  become: yes 
  tasks:
  - name: setting up NPM resource of catalogue
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: install nodejs
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop user exits or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true

  - name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop
    when: output.rc != 0

  - name: check /app directory exists or not 
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats 
    ansible.builtin.debug:
      msg: the directory is {{directory}}

  - name: create /app directory  
    ansible.builtin.file:
      path: /app
      state: directory
    when: directory.stat.exists == false

  - name: Download catalogue artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp 

  - name: Extract catalogue artifact
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app 
     
